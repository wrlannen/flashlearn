<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FlashLearn - Transform any topic into AI-powered flashcards for instant mastery. Learn smarter with personalized study materials generated in seconds.">
    <title>FlashLearn - AI Flashcard Generator | Learn Anything Faster</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            400: '#818cf8',
                            500: '#6366f1', // Indigo
                            600: '#4f46e5',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        /* Custom 3D Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body
    class="text-white min-h-screen flex flex-col items-center justify-center p-4 selection:bg-brand-500 selection:text-white overflow-x-hidden">

    <!-- Search/Input Container -->
    <div id="input-container"
        class="w-full max-w-3xl text-center space-y-12 transition-all duration-700 ease-in-out px-6">

        <!-- Brand / Header -->
        <div class="space-y-6">
            <div
                class="inline-flex items-center space-x-3 mb-2 bg-white/5 backdrop-blur-sm px-4 py-1.5 rounded-full ring-1 ring-white/10">
                <span class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-brand-500"></span>
                </span>
                <span class="text-xs font-medium tracking-widest uppercase text-slate-300">AI-Powered Learning</span>
            </div>

            <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-white">
                Flash<span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-purple-400">Learn</span>
            </h1>

            <p class="text-slate-400 text-lg md:text-xl font-light max-w-lg mx-auto leading-relaxed">
                Transform any topic into bite-sized mastery. <br class="hidden md:block"> Just type what you want to
                learn.
            </p>
        </div>

        <!-- Input Box -->
        <div class="relative group max-w-2xl mx-auto">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-brand-500 via-purple-500 to-pink-500 rounded-full blur opacity-25 group-hover:opacity-60 transition duration-1000 group-hover:duration-200">
            </div>
            <div
                class="relative flex items-center bg-slate-900/90 backdrop-blur-xl rounded-full shadow-2xl overflow-hidden ring-1 ring-white/10 p-2 transform transition-all active:scale-[0.99]">
                <div class="pl-4 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="topic-input"
                    class="w-full bg-transparent border-none text-white text-lg px-4 py-3 focus:ring-0 focus:outline-none placeholder-slate-600 font-normal"
                    placeholder="Quantum Physics, French History..." autocomplete="off">
                <button id="generate-btn"
                    class="bg-brand-600 hover:bg-brand-500 text-white font-semibold py-3 px-8 rounded-full transition-all shadow-lg hover:shadow-brand-500/25 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Start
                </button>
            </div>
        </div>

        <div id="loading-indicator" class="hidden">
            <div class="flex flex-col items-center space-y-4">
                <div class="flex space-x-3">
                    <div class="w-3 h-3 bg-brand-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-3 h-3 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
                <span
                    class="text-slate-400 text-sm font-medium tracking-wide animate-pulse uppercase text-xs">Generating
                    Deck</span>
            </div>
        </div>
    </div>

    <!-- Cards Container (Carousel Mode) -->
    <div id="cards-wrapper"
        class="w-full max-w-4xl mt-8 hidden opacity-0 transition-opacity duration-700 flex flex-col items-center justify-center min-h-[500px]">

        <div class="relative w-full max-w-2xl perspective-1000">

            <!-- Card Injection Site -->
            <div id="cards-container" class="w-full h-[450px] relative">
                <!-- Single Card Rendered Here -->
            </div>
        </div>

        <!-- Counter -->
        <div class="mt-8">
            <span id="card-counter"
                class="text-slate-400 font-mono text-xs tracking-widest bg-slate-800/50 px-4 py-2 rounded-full border border-white/5 uppercase"></span>
        </div>

    </div>

    <!-- Reset/New Search Button (appears with cards) -->
    <button id="reset-btn"
        class="fixed bottom-8 right-8 bg-slate-800/80 backdrop-blur-md hover:bg-slate-700 text-white p-4 rounded-full shadow-2xl ring-1 ring-white/10 hidden transition-all hover:scale-110 hover:rotate-90 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <script src="/script.js"></script>
</body>

</html>
